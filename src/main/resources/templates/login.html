<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">UMS</title>
<th:block th:replace="fragments/style"></th:block>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<!--	<nav class="navbar navbar-default"-->
<!--		th:replace="fragments/header :: header"></nav>-->

	<div class="container" layout:fragment="content">
		<div class="alert alert-info">
			<h2>User Login</h2>
			<hr>
		</div>

		<form action="/login" th:object="${loginForm}" method="post">
			
			<p th:if="${invalid}" class="error" style="color: red; font-weight: bold; size: 24px"
			> Username or password is invalid!</p>

			
			<div class="form-group">
				<label>User Email: </label> <input type="text" class="form-control"
					placeholder="email" th:field="*{email}"/>
			</div>

			<div class="form-group">
				<label>Password: </label> <input type="password" class="form-control"
				 th:field="*{password}"/>
			</div>



			<div class="pull-center">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>

		</form>
	</div>


<!--	<footer class="page-footer" th:replace="fragments/footer"></footer>-->


	<th:block th:replace="fragments/script"></th:block>

	<th:block layout:fragment="myScript">

	</th:block>

</body>
</html>
