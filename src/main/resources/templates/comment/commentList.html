<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Comments</title>
<th:block th:replace="fragments/style"></th:block>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default"
		th:replace="fragments/header :: header"></nav>

	<div class="container" layout:fragment="content">
		<div class="alert alert-info">
			<h2>Comment List</h2>
			<hr />
			<a class="btn btn-primary" href="/comment/add">Create New Comment</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Description</th>
					<th>Created Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody th:each="comment : ${comments}">
				<tr>
					<td th:text="${comment.id}"></td>
					<td th:text="${comment.description}"></td>
					<th th:text="${#dates.format(comment.createDate, 'dd-MMM-yyyy')}"></th>
					<td>
						<form>
							<a class="btn btn-warning" th:href="@{'/comment/edit/' + ${comment.id}}">Edit</a>
							<span>
							<a class="btn btn-danger" th:href="@{'/comment/delete/' + ${comment.id}}"
							   onclick="return confirm('Are you sure?')">Remove</a>
						</span>
						</form>
					</td>
				</tr>
			</tbody>

		</table>

	</div>


	<!--Footer-->
	<footer class="page-footer" th:replace="fragments/footer"></footer>
	<!--/Footer-->

	<th:block th:replace="fragments/script"></th:block>

	<th:block layout:fragment="myScript">

	</th:block>
</body>
</html>
